<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Folktales</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script src="index.js" type="module" defer></script> -->
</head>

<body>
    <div id="loading" class="text-center bg-dark text-light d-flex align-items-center justify-content-center"
        style="width:100vw;height:100vh;">
        <div>
            <div id="loading-progress">
                <p>Loading <strong>Web Folktales</strong></p>
                <div class="is-active property__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
            </div>
            <p id="start-game" class="mt-3">
                <span class="device-play-verb">Click</span> anywhere to begin
            </p>
        </div>
    </div>
    <script>
        $("#start-game").hide();
        setTimeout(() => {
            $("#loading-progress").fadeOut(500);
            setTimeout(() => $("#start-game").fadeIn(), 500);
        }, 1000)
    </script>
</body>

</html>
